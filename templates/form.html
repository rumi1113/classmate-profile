<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>登録フォーム</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="form-container">
    <h1>登録フォーム</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
      <div class="form-row">
        <div class="form-group">
          <label for="name">名前</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group">
          <label for="grade">学年</label>
          <input type="text" name="grade" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="student_id">学籍番号</label>
          <input type="text" name="student_id" required>
        </div>
        <div class="form-group">
          <label for="hobby">趣味</label>
          <input type="text" name="hobby" required>
        </div>
      </div>

      <div class="form-group">
        <label for="photo">顔写真</label>
        <input type="file" name="photo" accept="image/*" required>
      </div>

      <div class="form-group">
        <label for="intro">自己紹介</label>
        <textarea name="intro" rows="4" required></textarea>
      </div>

      <button type="submit" class="submit-btn">完了</button>
    </form>
  </div>
</body>
</html>
